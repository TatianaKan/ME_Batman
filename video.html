<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batman</title>
  <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />

  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js" defer></script>
</head>

<body>

  <header class="header">
    <button class="burger"></button>

    <nav class="header__navigation navigation">
      <button class="navigation__close"></button>

      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link " href="index.html">Главная</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link navigation__link-active" href="video.html">Видео</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="photo.html">Фото</a>
        </li>
      </ul>

      <p class="header__hashtag">#TheBatman</p>

      <ul class="header__social social">
        <li class="social__item">
          <a class="social__link social__link-fb" href=""></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link-twit" href=""></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link-inst" href=""></a>
        </li>
      </ul>
    </nav>

   
  </header>

  <main class="main main__slider">
    <div class="slider-main swiper">
      <ul class="slider-main__list swiper-wrapper">
        <li class="slider-main__item swiper-slide">
         <video  class="slider-main__video" controls poster="video/trailer01.jpg">
           <source src="video/trailer01.mp4" type="video/mp4">
           <source src="video/trailer01.webm" type="video/webm">
         </video>
        </li>

        <li class="slider-main__item swiper-slide">
          <video  class="slider-main__video" controls poster="video/trailer02.jpg">
            <source src="video/trailer02.mp4" type="video/mp4">
            <source src="video/trailer02.webm" type="video/webm">
          </video>
         </li>

         <li class="slider-main__item swiper-slide">
          <video  class="slider-main__video" controls poster="video/trailer03.jpg">
            <source src="video/trailer03.mp4" type="video/mp4">
            <source src="video/trailer03.webm" type="video/webm">
          </video>
         </li>

         <li class="slider-main__item swiper-slide">
          <video  class="slider-main__video" controls poster="video/tizer04.jpg">
            <source src="video/tizer04.mp4" type="video/mp4">
            <source src="video/tizer04.webm" type="video/webm">
          </video>
        </li>

       
      </ul>

    </div>

    <div class="pagination">
      <button class="pagination__array"></button>

      <div class="slider-thumbs swiper">
        <ul class="slider-thumbs__list swiper-wrapper">
          <li class="slider-thumbs__item swiper-slide">
            <img src="video/trailer01.jpg" alt="Фрагмент из фильма1" class="slider-thumbs__img" width="260"
              height="100">
          </li>

          <li class="slider-thumbs__item swiper-slide">
            <img src="video/trailer02.jpg" alt="Фрагмент из фильма2" class="slider-thumbs__img" width="260"
              height="100">
          </li>

          <li class="slider-thumbs__item swiper-slide">
            <img src="video/trailer03.jpg" alt="Фрагмент из фильма3" class="slider-thumbs__img" width="260"
              height="100">
          </li>

          <li class="slider-thumbs__item swiper-slide">
            <img src="video/tizer04.jpg" alt="Фрагмент из фильма4" class="slider-thumbs__img" width="260"
              height="100">
          </li>
        </ul>
